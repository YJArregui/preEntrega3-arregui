<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:wght@100&family=Sacramento&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Coopel Viamonte</title>
        <link rel="icon" type="icon" href="../imagenes/logo.png">
    </head>
    <body>
        <header>
            <div class="header__logoNombre">
                <img src="../imagenes/logo.png" alt="Logo de Cooperativa">
                <p>Cooperativa Limitada de Consumo Popular de Electricidad y Servicios Anexos de Viamonte.</p>
            </div>
            <nav class="header__navbar">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="../paginas/institucional.html">Institucional</a></li>
                        <li><a href="../paginas/servicios.htm">Servicios</a></li>
                        <li><a href="#">Contacto</a></li>
                        <li><a href="../paginas/descargafactura.html">Descargá tu factura</a></li>
                    </ul>
            </nav>
        </header>
        <main>
           <div>
                
                <form action="" class="formulario-contacto">
                    <h3 class="operandis__h3">Enviá tu mensaje</h3>
                    <label for="nombre-completo" class="operandis__texto">Nombre</label>   
                    <input type="text" placeholder="Ingresá tu nombre completo">    
                    <label for="e-mail" class="operandis__texto">e-mail</label>   
                    <input type="email" placeholder="Ingresá tu correo electronico">  
                    <label for="telefono" class="operandis__texto">N° de teléfono</label>   
                    <input type="text" placeholder="Ingresá tu número telefonico">  
                    <label for="comentario" class="operandis__texto">Comentario</label>
                    <textarea name="comentario" placeholder="Ingresá tu comentario" id="" cols="30" rows="10"></textarea>
                    <input type="button" class= "boton-enviar" value="Enviar">
                </form>    
           </div> 
        </main>
        <footer id="footerInformation">
                <p>Córdoba 145 - Viamonte - Prov. de Córdoba</p>
                <p>e-mail: c.opel@hotmail.com</p>
                <p class="footer__design">Design by YJArregui</p>
        </footer>
        
    </body>
